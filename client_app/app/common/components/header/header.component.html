<header class="header white-bg">
    <div class="sidebar-toggle-box">
        <i class="fa fa-bars"></i>
    </div>
    <!--logo start-->
    <a href="index.html" class="logo">Igniter<span> Space</span></a>
    <!--logo end-->
    <div class="top-nav ">

        <ul class="nav pull-left top-menu">
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle location-select" href="#">
                        <span *ngIf="!location.name">Please select the location</span>
                        <span *ngIf="location.name">{{location.name}}</span>
                        <b class="caret"></b>
                    </a>
                <ul class="dropdown-menu dropdown-menu-right extended locations">
                    <div class="log-arrow-up"></div>
                    <span *ngFor="let orgKey of objectKeys(permitted)">
                            <h6 class="dropdown-header">{{permitted[orgKey].name}}</h6> 
                            <li *ngFor="let locationKey of objectKeys(permitted[orgKey].locations)">
                                <a href="/home?location={{ permitted[orgKey]?.locations[locationKey]?.location_id}}">
                                    <i class="fa fa-gears" aria-hidden="true"></i> 
                                    {{ permitted[orgKey]?.locations[locationKey]?.location_name}}
                                </a>
                            </li>
                        </span>
                </ul>
            </li>
        </ul>
        <!--search & user info start-->
        <ul class="nav pull-right top-menu">
            <li>
                <input type="text" class="form-control search" placeholder="Search">
            </li>
            <li *ngIf="!isAuthenticated()">
                <a class="form-control login pointer" (click)="login()">
                    <span>login</span>
                </a>
            </li>
            <!-- user login dropdown start"  -->
            <li class="dropdown" *ngIf="isAuthenticated()">
                <a data-toggle="dropdown" class="dropdown-toggle logout">
                    <img alt="" src="{{profile?.picture}}">
                    <span class="username">{{ profile?.nickname }}</span>
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu extended logout">
                    <div class="log-arrow-up"></div>
                    <li><a href="#"><i class=" fa fa-suitcase"></i>Profile</a></li>
                    <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fa fa-bell-o"></i> Notification</a></li>
                    <li class="pointer"><a (click)="logout()" queryParamsHandling="merge"><i class="fa fa-key"></i> Log Out</a></li>
                </ul>
            </li>
            <!-- user login dropdown end -->
        </ul>
        <!--search & user info end-->
    </div>
</header>
