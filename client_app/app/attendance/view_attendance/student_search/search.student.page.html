<form *ngIf="seachresultForm" > 
    <div id="hidden-table-info_wrapper" class="dataTables_wrapper form-inline" role="grid">

        <table class="display table table-bordered dataTable-striped table-hover" id="hidden-table-info" aria-describedby="hidden-table-info_info">
            <thead>
                <tr role="row">

                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending" style="width: 75px;">
                        &nbsp;&nbsp;&nbsp; <i class="fa fa-address-card" aria-hidden="true"></i> &nbsp;&nbsp; Student Name </th>

                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending" style="width: 150px;">
                        &nbsp;&nbsp;&nbsp;<i class="fa fa-child" aria-hidden="true"></i> &nbsp;&nbsp;Level</th>

                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending"
                        style="width: 75px;">
                        &nbsp;&nbsp;&nbsp;<i class="fa fa-graduation-cap" aria-hidden="true"></i> &nbsp;&nbsp;Batch</th>

                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending"
                        style="width: 75px;">
                        &nbsp;&nbsp;&nbsp;<i class="fa fa-graduation-cap" aria-hidden="true"></i> &nbsp;&nbsp;Year</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of student_results">
                    <td><a queryParamsHandling="merge" (click)="getLessonAttendanceDetails( i )"  >
                    {{ i.first_name }}&nbsp;{{ i.last_name }}</a>
                    </td>
                    <td>{{ i.level }}</td>
                    <td>{{ i.batch }}</td>
                    <td>{{ i.year }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</form>



<form *ngIf="attendanceResultForm" > 
    <div id="hidden-table-info_wrapper" class="dataTables_wrapper form-inline" role="grid">

            <div class="panel-body" *ngFor="let a of student_attendance  | slice:0:1; let i=index" class="odd">
                    <p>Name : {{a.first_name}}&nbsp;{{a.last_name}}</p>
            </div>

        <table class="display table table-bordered dataTable-striped table-hover" id="hidden-table-info" aria-describedby="hidden-table-info_info">
            <thead>
                <tr role="row">

                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending" style="width: 75px;">
                        &nbsp;&nbsp;&nbsp; <i class="fa fa-address-card" aria-hidden="true"></i> &nbsp;&nbsp; Lesson Name </th>

                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending" style="width: 150px;">
                        &nbsp;&nbsp;&nbsp;<i class="fa fa-child" aria-hidden="true"></i> &nbsp;&nbsp;Scheduled Date</th>


                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending"
                        style="width: 75px;">
                        &nbsp;&nbsp;&nbsp;<i class="fa fa-graduation-cap" aria-hidden="true"></i> &nbsp;&nbsp;Mark Attendance</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let j of student_attendance">
                    <td>{{ j.lesson_name}}</td>
                    <td>{{ j.date }}</td>
                    <td>
                        <button [disabled]="j.attendance_mark === 1" class="btn btn-success" (click)="markStudentAttendance( j )">
                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                            Mark attendance
                        </button>
                        <button class="btn btn-info" [disabled]="j.attendance_mark === 0" (click)="editlessonAttendance( j )">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</form>
