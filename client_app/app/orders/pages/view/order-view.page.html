<div class="row">
    <div class="col-sm-13">
        <section class="panel">
            <header class="panel-heading">
                Order Items History
            </header>
            <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all">
           

            <div class="panel-body" *ngFor="let x of orderview  | slice:0:1; let i=index" class="odd">
                    <h5>Order Number : {{x.order_id}}</h5>
                    
                <div class="adv-table">
                    <div id="hidden-table-info_wrapper" class="dataTables_wrapper form-inline" role="grid">

                        <table class="display table table-bordered dataTable" id="hidden-table-info" aria-describedby="hidden-table-info_info">
                            <thead>
                                <tr role="row">

                                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-sort="ascending"
                                        aria-label="Rendering engine: activate to sort column descending" style="width: 187px; font-size: 10px">
                                        <i class="fa fa-list" aria-hidden="true"></i> Order Items</th>

                                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-sort="ascending"
                                        aria-label="Rendering engine: activate to sort column descending" style="width: 187px; font-size: 10px">
                                        <i class="fa fa-newspaper-o" aria-hidden="true"></i> Description</th>

                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="hidden-table-info" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending"
                                        style="width: 187px; font-size: 10px">
                                        <i class="fa fa-plus-square" aria-hidden="true"></i> Quantity</th>

                                </tr>
                            </thead>

                            <tbody role="alert" aria-live="polite" aria-relevant="all">

                                <tr *ngFor="let i of orderview" class="odd">
                                    <td class=" ">    {{ i.order_item  }} </td>
                                    <td class=" ">    {{ i.description }} </td>
                                    <td class=" ">    {{ i.quantity    }} </td>
                                </tr>

                            </tbody>
                        <br><br><br>
                        
                        <label>Add shipping date  :</label>
                       
                        <tr>
                            <form  [formGroup] = "addDate">
                                <dp-date-picker 
                                    [(ngModel)]="selectedDate" 
                                    [config]="datePickerConfig" 
                                    [theme]="'dp-material'" 
                                    formControlName="selectedDate" 
                                    placeholder="Enter shipping date"
                                    name="selectedDate" required>
                                </dp-date-picker>

                                <button type="button" class="btn btn-primary" (click)="setShippingDate(addDate.value)">Submit</button>
                            </form>
                        </tr>
                        </table>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
