    <script>
       

        // Read a page's GET URL variables and return them as an associative array.
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
         
        if(window.location.href.indexOf('/location/') > 0){ // called the app with URL http://server.com/location/1
            window.locationId = parseInt(window.location.pathname.substring(10).split('/')[0]);
        } else if (getUrlVars()['location']) { //if location is given as a URL param as http://server.com?location=1
            window.locationId = parseInt(getUrlVars()['location'].replace('#',''));
        }  else if (localStorage.getItem("IG_LAST_LOCATION")){
            window.locationId = parseInt(localStorage.getItem("IG_LAST_LOCATION"));
        }
        
        if (window.locationId) {
            localStorage.setItem("IG_LAST_LOCATION", window.locationId);
        }

        console.log(window.locationId);
    </script>
